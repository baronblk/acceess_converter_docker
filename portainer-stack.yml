version: '3.8'

services:
  access-converter:
    image: ghcr.io/baronblk/access-converter:latest
    container_name: access-converter
    restart: unless-stopped
    ports:
    - "8080:8000" # Port 8080 f체r NAS (8000 intern)
    volumes:
    # Persistente Volumes f체r NAS
    - access-converter-uploads:/app/data/uploads
    - access-converter-exports:/app/data/exports
    - access-converter-logs:/app/logs
    # Optional: F체r lokale Bind-Mounts auf NAS
    # - /volume1/docker/access-converter/uploads:/app/data/uploads
    # - /volume1/docker/access-converter/exports:/app/data/exports
    # - /volume1/docker/access-converter/logs:/app/logs
    environment:
    - LOG_LEVEL=INFO
    - MAX_UPLOAD_SIZE=104857600 # 100MB
    - MAX_CONCURRENT_JOBS=3
    - CLEANUP_INTERVAL_MINUTES=60
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
    # Portainer Stack Labels
    - "io.portainer.accesscontrol.teams=administrators"
    - "io.portainer.accesscontrol.users=admin"
    - "description=Access Database Converter v2.2 - Convert .mdb/.accdb files"
    - "maintainer=baronblk@googlemail.com"
    # Optional: Traefik Labels (falls Traefik als Reverse Proxy l채uft)
    # - "traefik.enable=true"
    # - "traefik.http.routers.access-converter.rule=Host(`access-converter.local`)"
    # - "traefik.http.services.access-converter.loadbalancer.server.port=8000"

volumes:
  access-converter-uploads:
    driver: local
    labels:
    - "description=Access Converter - Upload Storage"
  access-converter-exports:
    driver: local
    labels:
    - "description=Access Converter - Export Storage"
  access-converter-logs:
    driver: local
    labels:
    - "description=Access Converter - Application Logs"

networks:
  default:
    name: access-converter-network
    labels:
    - "description=Access Converter Network"
