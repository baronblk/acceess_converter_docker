version: '3.8'

services:
  access-converter:
    image: ghcr.io/baronblk/access-converter:latest
    container_name: access-converter
    restart: unless-stopped
    ports:
    - "${EXTERNAL_PORT:-8080}:8000" # Flexibler externer Port (Standard: 8080)
    volumes:
    # === VOLUME-KONFIGURATION ===
    # Option A: Docker Volumes (Standard - empfohlen)
    - ${UPLOADS_VOLUME:-access-converter-uploads}:/app/data/uploads
    - ${EXPORTS_VOLUME:-access-converter-exports}:/app/data/exports
    - ${LOGS_VOLUME:-access-converter-logs}:/app/logs
    # Option B: Host Bind-Mounts (für direkten NAS-Zugriff)
    # Aktivieren Sie diese Zeilen und deaktivieren Sie Option A für Host-Mounts:
    # - ${UPLOADS_PATH:-/volume1/docker/access-converter/uploads}:/app/data/uploads
    # - ${EXPORTS_PATH:-/volume1/docker/access-converter/exports}:/app/data/exports
    # - ${LOGS_PATH:-/volume1/docker/access-converter/logs}:/app/logs
    environment:
    # === GRUNDKONFIGURATION ===
    - LOG_LEVEL=${LOG_LEVEL:-INFO} # DEBUG, INFO, WARNING, ERROR

    # === DATEIGRÖSSEN-LIMITS ===
    - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-104857600} # Standard: 100MB (in Bytes)
    # Beispiele für andere Größen:
    # 50MB:  52428800
    # 200MB: 209715200  
    # 500MB: 524288000
    # 1GB:   1073741824

    # === PERFORMANCE-EINSTELLUNGEN ===
    - MAX_CONCURRENT_JOBS=${MAX_CONCURRENT_JOBS:-3} # Parallele Konvertierungen
    - CLEANUP_INTERVAL_MINUTES=${CLEANUP_INTERVAL_MINUTES:-60} # Bereinigung in Minuten

    # === ZUSÄTZLICHE KONFIGURATION ===
    - MAX_TABLES_PER_DB=${MAX_TABLES_PER_DB:-100} # Max Tabellen pro Datenbank
    - TEMP_DIR_SIZE_LIMIT=${TEMP_DIR_SIZE_LIMIT:-1073741824} # Temp-Verzeichnis Limit (1GB)
    - WORKER_TIMEOUT=${WORKER_TIMEOUT:-300} # Worker Timeout in Sekunden (5min)
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
    # Portainer Stack Labels
    - "io.portainer.accesscontrol.teams=administrators"
    - "io.portainer.accesscontrol.users=admin"
    - "description=Access Database Converter v2.2 - Convert .mdb/.accdb files"
    - "maintainer=baronblk@googlemail.com"
    # Optional: Traefik Labels (falls Traefik als Reverse Proxy läuft)
    # - "traefik.enable=true"
    # - "traefik.http.routers.access-converter.rule=Host(`access-converter.local`)"
    # - "traefik.http.services.access-converter.loadbalancer.server.port=8000"

volumes:
  access-converter-uploads:
    driver: local
    labels:
    - "description=Access Converter - Upload Storage"
  access-converter-exports:
    driver: local
    labels:
    - "description=Access Converter - Export Storage"
  access-converter-logs:
    driver: local
    labels:
    - "description=Access Converter - Application Logs"

networks:
  default:
    name: access-converter-network
    labels:
    - "description=Access Converter Network"
