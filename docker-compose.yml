version: '3.8'

services:
  access-converter:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: access-converter:latest
    container_name: access-converter
    ports:
      - "8093:8000"
    volumes:
      - ./data/uploads:/app/data/uploads
      - ./data/exports:/app/data/exports
      - ./logs:/app/logs
    environment:
      - LOG_LEVEL=INFO
      - MAX_UPLOAD_SIZE=104857600  # 100MB
      - MAX_CONCURRENT_JOBS=3
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy für Produktion
  nginx:
    image: nginx:alpine
    container_name: access-converter-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - access-converter
    restart: unless-stopped
    profiles:
      - production

volumes:
  uploads:
  exports:
  logs:
